<!DOCTYPE html>
<html>
<head>
	<title>Proyecto</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<p>Ejemplo Progress-Bar</p>
				<!-- progress h-75 alto de la barra
                     progress-bar w-50 ancho
                     bg-danger color
                     progress-bar-striped textura
                     progress-bar-animated animacion
				 -->
				<div class="progress h-75">
					<div class="progress-bar w-50 bg-danger progress-bar-striped progress-bar-animated">50%</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
